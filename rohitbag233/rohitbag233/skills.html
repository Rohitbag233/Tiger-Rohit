<!DOCTYPE html>
<html>
<head>
  <title>My Web Page</title>

  <style>
    /* Import Poppins font from Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    body {
      background-color: rgb(16, 16, 16);
      font-family: 'Poppins', sans-serif; /* Set Poppins as the default font */
      margin: 0;
      padding: 0;
    }

    /* Rest of your CSS styles here */

    #logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 50px;
      height: 50px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      margin: 50px auto;
      width: 45%;
      height: 100px;
      animation: breathing 4s ease-in-out infinite;
    }

    @keyframes breathing {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    .skill-text {
      font-size: 36px;
      font-weight: bold;
    }

    .gif-container {
      width: 300px;
      height: 200px;
      background-color: #000;
      margin: 0 10px;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .gif-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .skill-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
    }

    .gif-title {
      position: absolute;
      bottom: -50px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 16px;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      margin: 0;
      transition: bottom 0.3s ease;
    }

    .gif-container:hover .gif-title {
      bottom: 0;
    }
    
    .scroll-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background-color: #000;
      border-radius: 50%;
      display: none;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .scroll-to-top img {
      width: 24px;
      height: 24px;
      object-fit: contain;
      filter: invert(1);
    }

    .scroll-to-top.show {
      display: flex;
    }

    .coming-soon {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #0079FF;
      border-radius: 10px;
      padding: 20px;
      margin: 50px auto;
      width: 15%;
      height: 30px;
      animation: breathing 4s ease-in-out infinite;
    }
    .coming-soon-text {
      font-size: 24px;
      font-weight: default;
    }
  </style>
</head>
<body>

  <script>
    // JavaScript code for updating skill count
    function updateSkillCount() {
      var skillCount = document.getElementsByClassName("gif-container").length;
      document.getElementById("skill-count").textContent = "Skill Count: " + skillCount;
    }

    updateSkillCount();

    // JavaScript code for scrolling to top
    window.addEventListener("scroll", function() {
      var scrollToTopButton = document.getElementById("scrollToTop");
      if (window.scrollY > 100) {
        scrollToTopButton.classList.add("show");
      } else {
        scrollToTopButton.classList.remove("show");
      }
    });

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    var scrollToTopButton = document.getElementById("scrollToTop");
    scrollToTopButton.addEventListener("click", scrollToTop);
  </script>
